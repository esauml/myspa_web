<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>MySpa - Reservacion</title>
        <link rel="icon" href="lotus.png" type="image/x-icon">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
        <!-- Google Fonts Roboto -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- Material Design Bootstrap -->
        <link rel="stylesheet" href="css/mdb.min.css">
        <!-- Your custom styles (optional) -->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <div id="appNavbar">

        </div>

        <!-- Reservacion Container-->
        <div class="container-fluid mr-4 mt-2">

            <!-- Boton para hacer toggle al Modal Reservacion -->
            <a id="btnAgregarReservacion" class="m-2 float-right"><i class="fas fa-plus-circle fa-2x green-text"></i></a>

            <!--Table-->
            <table id="tablePreview" class="table table-bordered table-striped table-hover table-sm">
                <!--Table head-->
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Sala</th>
                        <th>Fecha</th>
                        <th>Hora incio</th>
                        <th>Hora fin</th>
                        <th></th>
                    </tr>
                </thead>
                <!--Table head-->
                <!--Table body-->
                <tbody id="listadoBody">
                </tbody>
                <!--Table body-->
            </table>
            <!--Table-->
        </div>
        <!-- End Project -->

        <!-- Modal -->
        <div class="modal fade" id="formularioReservacionModal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h5 class="modal-title w-100 font-weight-bold" id="formularioTitulo">Regsitro de Reservacion</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body ml-2">
                        <form id="formReservacion">
                            <label class="mdb-main-label mr-1">Cliente:</label>
                            <select id="clienteReservacionListado" name="clienteReservacionListado" required class="mdb-select md-form">
                                <option value="" disabled selected>-- Nombre --</option>
                            </select>
                            <br>
                            
                            <label class="mdb-main-label mr-1 ">Sala:</label>
                            <select id="salaReservacionListado" name="salaReservacionListado" required class="mdb-select md-form">
                                <option value="" disabled selected>-- Nombre --</option>
                            </select>

                            <div class="md-form">
                                <label for="fechaReservacion">Fecha:</label>
                                <input type="date" id="fechaReservacion" name="fechaReservacion" required class="form-control-sm">
                            </div>

                            <label class="mdb-main-label mr-1">Horario</label>
                            <select id="horarioReservacionListado" name="horarioReservacionListado" required class="mdb-select md-form">
                                <option value="" disabled selected>-- Escoger --</option>
                            </select>
                            
                        </form>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button type="button" id="btnCerrarModalReservacioni" form="formReservacion" class="btn btn-secondary btn-sm" data-dismiss="modal">Cerrar</button>
                        <button type="submit" form="formReservacion" class="btn btn-primary btn-sm">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->

        <!-- jQuery -->
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="js/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="js/mdb.min.js"></script>
        <!-- Scripts del sitio -->
        <script type="text/javascript" src="js/common.js"></script>
        <!-- Scripts for module reservacion -->
        <script type="text/javascript" src="js/ref/reservacion.js"></script>
        <!-- Your custom scripts (optional) -->
        <script type="text/javascript">
            $(document).ready(function () {

                $("#appNavbar").load("src/html/navbar.html");
            });
            
        </script>

    </body>

</html>
