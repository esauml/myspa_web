                function listarReservaciones()
                {
                    // var token = localStorage.getItem("token");
                    // console.log("token: " + token);

                    $.ajax({
                        type: 'GET',
                        url: 'http://localhost:18835/myspa_rest/api/reservacion/getAll',
                    }).done(function (data)
                    {
                        if (data.error != null)
                        {
                            alert("Problema de autenticaci贸n \n" + data.error);
                            return;
                        }

                        // console.log(data);

                        // Eliminar las filas que ya estan en la tabla
                        $('#tablePreview tbody tr').slice(1).remove();

                        // recorre por cada elemento del array que devuelve el servicio REST
                        $.each(data, function (i, item) {

                            // guarda el datetime que arroj贸 el REST 
                            var fechaR = 1;
                            var horaI = 1;
                            var horaF = 1;

                            if (item.fechaHoraInicio) {
                                // var fechaJSON = JSON.parse(item.fechaHoraInicio);
                                var fechaJSON = item.fechaHoraInicio;
                                var fecha = new Date(fechaJSON);

                                var mes = fecha.getMonth() + 1;
                                var dia = fecha.getDate();
                                var anio = fecha.getFullYear();

                                fechaR = dia + "/" + mes + "/" + anio;
                                // horaI = fecha.getHours()+":"+fecha.getMinutes();
                                horaI = item.fechaHoraInicio.substring(11, 19);
                            }

                            horaF = item.fechaHoraFin.substring(11, 19);

                            var html;
                            // console.log("each " + i);
                            // console.log(item);

                            //if (item.estatus != 0) {
                            if (true) {
                                html = "<tr>" +
                                        "<th scope=\"row\">" + item.sala.nombre + "</th>" +
                                        "<td>" + item.cliente.nombre + "</td>" +
                                        "<td>" + fechaR + "</td>" +
                                        "<td>" + horaI + "</td>" +
                                        "<td>" + horaF + "</td>" +
                                        "<td><a href='#' style='color: blue;'>Atender</a></td>" +
                                        "</tr>";

                                //$("#prueba").append(html);
                                // console.log(data);

                                var tableRef = document.getElementById('tablePreview').getElementsByTagName('tbody')[0];
                                var newRow = tableRef.insertRow(tableRef.rows.length);
                                newRow.innerHTML = html;
                            }
                        });
                    }).fail(function (data) {
                        console.log("fall贸 el AJAX");
                    });
                }
        </script>
